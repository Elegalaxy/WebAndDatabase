<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2 style="color: blue;">This level 2 title is blue</h2>
        <br>
        <hr>
        <br>
        <pre style="text-align: right; font-size: 40px;">
This paragraph has a font
twice as big as normal,
and is aligned right.
        </pre>
        <hr>
        
        <pre title="I don't know why anyone would do this!" style="color: gray; text-align: center; font-family: cursive;">
This grey preformatted text
is styled in the cursive font family.
It is also centered and has a tooltip that says:
I don't know why anyone would do this!
        </pre>
    </body>
</html>
