<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="load()">
    <h1>Heading</h1>
    <script>
        function load(){            
            let xml = new XMLHttpRequest();
            xml.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementsByTagName("body")[0].innerHTML += this.responseText;                }else if(this.status == 403){
                    alt();
                }
            };
            xml.open("GET", "/content.ajax", true);
            xml.send();
        }

        function alt(){
            if(confirm("Accept the condition")){
                let xml = new XMLHttpRequest();
                xml.open("GET", "/accept", true);
                xml.send();
            }
        }
    </script>
</body>
</html>
