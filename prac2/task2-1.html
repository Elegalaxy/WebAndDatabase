<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }

        p{
            font-family: sans-serif;
        }

        p a{
            color: orange;
        }

        p del{
            color: grey;
        }

        p mark{
            background-color: pink;
            color: dimgrey;
        }

        h2{
            text-align: center;
        }

        pre{
            font-size: 80%;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>A red heading</h1>
    <hr>
    <p>All paragraph text is sans-serif. Links, including this link to <a href="http://nyan.cat">http://nyan.cat</a>, are orange,</p>
    <p>while this <del>text which is struct out</del> is grey.</p><br>
    <p>Highlighted text is <mark>dimgrey against pink</mark>.</p>
    <h2>Level 2 Headings are centred</h2>
    <pre>
Preformatted text uses the monospace font-family & is 80% normal size.
    </pre>
</body>
</html>
